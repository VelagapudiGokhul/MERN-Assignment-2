<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body>
    <div class="container">
        <form class="form-horizontal g-3 needs-validation" action="" method="" id="contact_form" novalidate>
            
            <div class="form-group has-feedback">
                <label for="validationCustom01" class="col-md-4 control-label">First Name</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="first_name" placeholder="First Name" class="form-control" id="validationCustom01" type="text" required>
                <span class="input-group-addon text-danger" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                  </div>
                </div>
                <div class="invalid-feedback">
                    Please supply your first name  
                </div>
            </div>

            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Last Name</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="last_name" placeholder="Last Name" class="form-control" type="text" required>
                <span class="input-group-addon text-danger" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                  </div>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label class="col-md-4 control-label">E-Mail</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input name="email" placeholder="E-Mail Address" class="form-control" type="email" required>
                  <span class="input-group-addon text-danger" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                  </div>
                </div>
              </div>
              
                     
              <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Phone #</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="phone" placeholder="(845)555-1212" class="form-control" type="tel" required>
                <span class="input-group-addon text-danger" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                  </div>
                </div>
              </div>
                                
              <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Address</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="address" placeholder="Address" class="form-control" type="text" required>
                <span class="input-group-addon text-danger" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                  </div>
                </div>
              </div>
              
               
              <div class="form-group has-feedback">
                <label class="col-md-4 control-label">City</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="city" placeholder="City" class="form-control" type="text" required>
                <span class="input-group-addon text-danger" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                  </div>
                </div>
              </div>

              <div class="form-group has-feedback"> 
                <label class="col-md-4 control-label">State</label>
                  <div class="col-md-4 selectContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select name="state" class="form-control selectpicker" required>
                    <option value="" disabled selected>Please select your state</option>
                    <option>Andhra Pradesh</option>
                    <option>Tamil Nadu</option>
                    <option>Kerala</option>
                    <option>Telangana</option>
                    <option>Karnataka</option>
                    <option>Maharashtra</option>
                  </select>
                  <span class="input-group-addon text-danger" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                </div>
              </div>
              </div>

              <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Do you have hosting?</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                            <input type="radio" name="hosting" value="yes" required> Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="hosting" value="no" required> No
                        </label>
                    </div>
                </div>        
              </div>

              <div class="form-group has-feedback">
                <label class="col-md-4 control-label">Project Description</label>
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                          <textarea class="form-control" name="comment" placeholder="Project Description" required></textarea>
                          <span class="input-group-addon text-danger" style="display: none;"><i class="glyphicon glyphicon-remove"></i></span>
                </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
                </div>
              </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            function validateForm() {
                var isValid = true;
        
                $('input, textarea, select').each(function() {
                    if (!this.checkValidity()) {
                        $(this).closest('.form-group').addClass('has-error');
                        $(this).siblings('.input-group-addon.text-danger').show();
                        isValid = false;
                    } else {
                        $(this).closest('.form-group').removeClass('has-error');
                        $(this).siblings('.input-group-addon.text-danger').hide();
                    }
                });
        
                return isValid;
            }
        
            $('form').on('submit', function(event) {
                if (!validateForm()) {
                    event.preventDefault(); 
                }
            });
        
            $('input, textarea, select').on('input change', function() {
                validateForm();
            });
        });
        
    </script>
</body>
</html>
